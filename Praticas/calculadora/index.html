<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="jquery-1.12.4.js"></script>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" type="image/gif/png" href="assets/img/cicon.png">
	<script type="text/javascript" src="assets/js/utils.js" defer></script>
	<script type="text/javascript" src="assets/js/script.js" defer></script>
</head>

<body>
	<div class='calculator'>
		<div id='visors' class="visor">
			<input disabled value='0' class='output' />
		</div>

		<button class="button triple" value='c'>L</button>
		<button class="button operate" value='/'>÷</button>

		<button class="button" value='7'>7</button>
		<button class="button" value='8'>8</button>
		<button class="button" value='9'>9</button>
		<button class="button operate" value='*'>×</button>

		<button class="button" value='4'>4</button>
		<button class="button" value='5'>5</button>
		<button class="button" value='6'>6</button>
		<button class="button operate" value='-'>−</button>


		<button class="button" value='1'>1</button>
		<button class="button" value='2'>2</button>
		<button class="button" value='3'>3</button>
		<button class="button operate" value='+'>+</button>

		<button class="button" value='.'>.</button>
		<button class="button" value='0'>0</button>
		<button class="button double submit" value='='>=</button>

	</div>
</body>

</html>
