<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./img/gabumon.png" alt="zelda">
            </div>
            <div class="info">
                <h1 class="title">Gabumon</h1>
                <h3>Gabumon is a maroon-eyed yellow-skinned lizard in a bluish-white pelt with navy blue markings and
                    purple claws. A yellow horn protrudes at the top of its head and its belly is blue with unusual pink
                    markings.</h3>
                <div class="levels">
                    <button>Baby</button>
                    <button class="active">Child</button>
                    <button>Adult</button>
                    <button>Perfect</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
